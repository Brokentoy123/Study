    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style type="text/css">
            li:nth-of-type(2n+1){
                background-color:#f00;
                width:200px;
            }
            #第三个子元素，而且这个子元素的类型是div，就匹配
            .box div:nth-child(3){
                background-color: aqua;
                width:600px;
            }
            #父级下面第三个div元素，碰到不同类型的元素跳过
            .box div:nth-of-type(3){
                background-color: aqua;
                width:600px;
            }
        </style>
    </head>
    <body>
        <h3>ul容器</h3>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
        <h3>div容器</h3>
        <div class='box'>
        <ul>
            <li>1</li>
            <li>2</li>
            <p>p标签</p>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
        <ul>
            
        </ul>
        </div>
    </body>
</html>
